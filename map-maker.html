<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sources/styles-canvas.css">
    <title>Map Maker</title>
</head>
<body>
    <div>
        <button onclick="setTool('line')">Line</button>
        <button onclick="setTool('rectangle')">Rectangle</button>
        <button onclick="setTool('circle')">Circle</button>
        <button onclick="setTool('pencil')">Pencil</button>
        <button onclick="setTool('eraser')">Eraser</button>
        <button onclick="setTool('selector')">Selector</button>
        <button onclick="openImagePicker()">Set Background Image</button>
        <input type="file" id="imagePicker" style="display: none;" accept="image/*" onchange="handleImageUpload(event)">
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <input type="range" min="0" max="1" step="0.01" value="1" oninput="setOpacity(this.value)">
        <input type="text" id="saveFileName" placeholder="Enter file name">
        <button onclick="saveMap()">Save Map</button>
        <button onclick="loadMap()">Load Map</button>
        <input type="file" id="mapLoader" style="display: none;" accept=".json" onchange="handleMapLoad(event)">
    </div>
    <canvas id="backgroundCanvas" width="1800" height="800" style="position:absolute; left:0; top:0;"></canvas>
    <canvas id="canvas" width="1800" height="800" style="position:absolute; left:0; top:0;"></canvas>
    <script src="sources/map-maker.js"></script>
</body>
</html>
